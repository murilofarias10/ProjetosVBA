<h2> Course List </h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filtro Nome</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filtro Titulos</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter2" class="form-control">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Codigo</th>
            <th>Data Criação</th>
            <th>Avaliação</th>
        </tr>
    </thead>

    <!-- <img [src] para dizer que a img está dentro do projeto  -->
    <tbody>
        <tr *ngFor="let course of filtercourses">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
        </tr>
    </tbody>

</table>
