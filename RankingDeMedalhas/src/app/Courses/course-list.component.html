<h2> Ranking de medalhas </h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filtro País</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filtro Total Medal</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter2" class="form-control">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <b><th>Imagem</th></b>
            <th>Pais</th> <!-- name -->
            <th>Medal Ouro</th> <!-- price -->
            <th>Medal Prata</th> <!-- code -->
            <th>Medal Bronze</th> <!-- code -->
            <th>Total Medal </th>
            <th>Avaliação</th>
            
        </tr>
    </thead>

    <!-- <img [src] para dizer que a img está dentro do projeto  -->
    <tbody>
        <tr *ngFor="let course of filtercourses">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td><b>{{ course.name }}</b></td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td> <!-- anterior  course.code | replace: '-': ' / '-->
            <td>{{ course.bronze }}</td>
            <td><b> {{ course.totalmedal }}</b> </td>
            <td><app-star [rating]="course.rating"></app-star></td>
            <td><a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">+Detalhes</a></td>
        </tr>
    </tbody>

</table>
